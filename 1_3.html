<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="message">
        <p>{{a}}</p>
        <button type="button" v-on:click=" sayHello()">Say Hello</button>
    </div>
</body>
<script>
    const message = {
        data(){
            return{
                a:"hello",
            }
        },
        methods:{
            sayHello(){
                alert("Hello....")
            }
        },
        mounted(){
            alert("I'm ready!");
        },
       
    }
    Vue.createApp(message).mount("#message");
</script>
</html>
